<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/todo.css">

  <script defer src="js/clock.js"></script>
  <script defer src="js/userName.js"></script>
  <script defer src="js/addToDo.js"></script>
  <script defer src="js/bg.js"></script>
  <!-- <script defer src="js/weather.js"></script> -->
</head>
<body>
  <div class="clockBox">
    <h2 class="clock"></h2>
  </div>
  
  <form action="" class="nameForm">
    <input type="text" placeholder="이름을 입력해주세요" class="inputName">
    <div class="nameBox"></div>
  </form>
  
  <section class="todo">
    <!-- <h3>todo!</h3> -->
    <form action="" class="toDoForm">
      <input type="text" placeholder="해야할 일이 있나요?" class="inputToDo">
    </form>
    <ul class="toDoList"></ul>
  </section>
</body>
</html>
